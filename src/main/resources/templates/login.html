<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
	<script type="text/javascript" th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
	<meta charset="UTF-8">
	<title>ログイン画面</title>
</head>

<body>
	<div class="container-fluid">
		<h2>ログイン画面</h2>
		<span th:text="${errorMsg}"></span>
		<form th:action="@{/login}" method="post" th:object="${loginForm}">
			<div class="form-group">
				<div class="col-2">
					<p><label for="loginId">ログインID：</label>
						<input class="form-control" type="text" th:field="*{loginId}">
				</div>
				<div class="col-2">
					<p><label for="password">パスワード：</label>
							<input class="form-control" type="text" th:field="*{password}">
				</div>
				<p><input class="btn btn-primary" type="submit" name="login" value="ログイン">
			</div>
			<a th:href="@{/signup}">▶新規登録はこちら</a>
		</form>
	</div>
</body>

</html>
